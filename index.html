<style>
    p {
  margin: auto;
  width: 50%;
  border: 3px solid rgb(65, 65, 65);
  font-size: 35;
  padding: 10px;
}
</style>
<p style="font-size: 60;">Time Until Silksong</p>
<p id="silkMS"></p>
<p id="silkS"></p>
<p id="silkMin"></p>
<p id="silkH"></p>
<p id="silkD"></p>
<script>
    window.onload = start;
    const dataMS  = document.getElementById("silkMS");
    const dataS   = document.getElementById("silkS");
    const dataMin = document.getElementById("silkMin");
    const dataH   = document.getElementById("silkH");
    const dataD   = document.getElementById("silkD");

    function start(){
        const time = 1756994400000 - Date.now();
        dataMS.innerHTML  = time.toLocaleString()                       + " Milliseconds";
        dataS.innerHTML   = Math.floor((time/1000)).toLocaleString()    + " Seconds";
        dataMin.innerHTML = Math.floor((time/60000)).toLocaleString()   + " Minutes";
        dataH.innerHTML   = Math.floor((time/3.6e+6)).toLocaleString()  + " Hours";
        dataD.innerHTML   = Math.ceil((time/8.64e+7)).toLocaleString() + " Days";
      
        setTimeout(start);
    }
</script>
